<main class="h-full flex">
  <div
    [@zoomInAnimation]
    class="surface-card p-4 shadow-2 border-round w-full sm:w-30rem m-auto"
  >
    <div class="text-center mb-5">
      <img src="../../../assets/images/logo.png" alt="Image" height="50" />
      <h1 class="text-900 text-3xl font-medium mb-3">
        {{ 'rescure_password.title' | translate }}
      </h1>
    </div>

    <form class="mb-5" (ngSubmit)="handleFormSubmit()" [formGroup]="form">
      <label for="password" class="block text-900 font-medium mb-2">
        {{ 'register.password' | translate }}
      </label>
      <p-password
        styleClass="w-full mb-2"
        inputStyleClass="w-full"
        inputId="password"
        formControlName="new_password"
        [toggleMask]="true"
        autocomplete="new-password"
      />
      <small class="p-error mb-3">
        {{ form.controls.new_password.errors | formError | translate }}
      </small>

      <label for="password" class="block text-900 font-medium mb-2">
        {{ 'register.confirm-password' | translate }}
      </label>
      <p-password
        styleClass="w-full mb-2"
        inputStyleClass="w-full"
        inputId="password"
        formControlName="confirm_password"
        [toggleMask]="true"
        [feedback]="false"
        autocomplete="new-password"
      />
      <small class="p-error mb-3">
        {{ form.controls.confirm_password.errors | formError | translate }}
      </small>

      <button
        type="submit"
        pButton
        pRipple
        class="w-full justify-content-center gap-2"
        [loading]="loading()"
      >
        <i icon="key"></i>
        {{ 'rescure_password.change_password' | translate }}
      </button>
    </form>
  </div>
</main>
