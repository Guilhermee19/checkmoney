<form (ngSubmit)="handleFormSubmit()" [formGroup]="form">
  <!-- <label for="email-forgot" class="block text-900 font-medium mb-2">
    {{ 'login.email' | translate }}
  </label>
  <input
    id="email-forgot"
    type="text"
    pInputText
    class="w-full mb-3"
    formControlName="email"
    autocomplete="username"
  /> -->

  <div class="card-input">
    <!-- <p-inputIcon styleClass="pi pi-user" /> -->
    <input
      id="email"
      type="text"
      pInputText
      class="w-full mb-2"
      formControlName="email"
      autocomplete="username"
      [placeholder]="'login.email' | translate"
    />
    <small class="p-error mb-3">
      {{ form.controls.email.errors | formError | translate }}
    </small>
  </div>

  <div class="buttons end">
    <button
      type="button"
      pButton
      pRipple
      severity="info"
      [outlined]="true"
      (click)="cancel()"
    >
      {{ 'global.cancel' | translate }}
    </button>
    <button
      type="submit"
      pButton
      pRipple
      severity="success"
      [loading]="loading()"
    >
      {{ 'global.confirm' | translate }}
    </button>
  </div>
</form>
