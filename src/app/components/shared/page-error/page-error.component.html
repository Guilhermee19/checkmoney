<main class="page flex">
  <div
    [@zoomInAnimation]
    class="surface-card p-4 shadow-2 border-round w-full sm:w-30rem m-auto"
  >
    <div class="text-center mb-5">
      <p class="m-0 mt-3 text-4xl">
        {{ 'errors.error' | translate }}
      </p>
      <h1 class="text-8xl font-light mb-3 mt-0">
        {{ code }}
      </h1>
      <p>{{ 'errors.' + translated | translate }}</p>
      <div class="buttons center mt-5">
        @if (code !== 401) {
          <a pButton pRipple routerLink="/">
            {{ 'navbar.home' | translate }}
          </a>
        }
        @if (code === 401) {
          <a pButton pRipple outlined routerLink="/login">
            {{ 'navbar.login' | translate }}
          </a>
        }
        <a pButton pRipple outlined routerLink="/help">
          {{ 'navbar.help' | translate }}
        </a>
      </div>
    </div>
  </div>
</main>
